<div class="row-fluid">
	<div rich-list="users" />
	<div class="span8">
		<div ui-if="selected">
			<tabs>
				<pane heading="User">
					<input type="text"
						ng-model="selected.name"
						ui-event="{'blur': 'selected.$save();'}" />
					<button class="btn" ng-click="remove(selected)">Delete</button>
				</pane>
				<pane heading="Log">
					<ul>
						<li>read by Joe 5 min ago</li>
						<li>read by Frances 5 min ago</li>
						<li>updated by Paul 6 days ago</li>
					</ul>
				</pane>
			</tabs>
		</div>
	</div>
</div>
