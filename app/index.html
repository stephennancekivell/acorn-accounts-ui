<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>Password Safe</title>
  <link rel="stylesheet" href="compiled.css"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./components/bootstrap/css/bootstrap.css" rel="stylesheet">
  <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
  <link href="./components/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
</head>
<body>

  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="brand" href="#">Password Safe</a>
        <div class="nav-collapse collapse">
          <ul class="nav">
            <li ui-route="#/p" ng-class="{active: $uiRoute}"><a href="#/p">Passwords</a></li>
            <li ui-route="#/u" ng-class="{active: $uiRoute}"><a href="#/u">Users</a></li>
            <li ui-route="#/g" ng-class="{active: $uiRoute}"><a href="#/g">Groups</a></li>
          </ul>
          <a class="pull-right brand"
            ng-click="isModalShowing=true;">{{currentUser.name}}</a>
          </div>
        </div><!--/.nav-collapse -->
      </div>
    </div>
  </div>
  <div ng-include="'partials/Login.html'">

  <div class="container" ng-view></div>

  <script src="./components/jquery/jquery.min.js"></script>
  <script src="./components/jquery-knob/js/jquery.knob.js"></script>
  <script src="./components/angular/angular.js"></script>
  <script src="./components/angular-resource/angular-resource.js"></script>
  <script src="./components/angular-cookies/angular-cookies.js"></script>
  <script src="./components/angular-ui-utils/modules/event/event.js"></script>
  <script src="./components/angular-ui-utils/modules/if/if.js"></script>
  <script src="./components/angular-ui-utils/modules/route/route.js"></script>
  <script src="./components/underscore/underscore.js"></script>
  <script src="./components/angular-dragon-drop/dragon-drop.js"></script>
  <script src="./components/angular-http-auth/src/http-auth-interceptor.js"></script>
  <script src="./lib/ui-bootstrap-tpls.js"></script>

  <script src="app.min.js"></script>
</body>
</html>
