<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>Acorn Accounts</title>
  <link rel="stylesheet" href="./css/compiled.css"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./components/bootstrap/css/bootstrap.css" rel="stylesheet">
  <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
  <link href="./components/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
  <script src="http://127.0.0.1:35729/livereload.js"></script>
</head>
<body>

  <div class="navbar navbar-inverse navbar-fixed-top"
    ng-controller="HeaderCtrl">
    <div class="navbar-inner">
      <div class="container">
          <ul class="nav">
            <li ui-route="#/p" ng-class="{active: $uiRoute}"><a href="#/p">Accounts</a></li>
            <li ui-route="#/u" ng-class="{active: $uiRoute}"><a href="#/u">Users</a></li>
            <li ui-route="#/g" ng-class="{active: $uiRoute}"><a href="#/g">Groups</a></li>
          </ul>
          
        <div class="nav pull-right">
          <a href="#" class="dropdown-toggle brand" data-toggle="dropdown">
            {{currentUser.name}}
            <b class="caret"></b>
          </a>
          <ul class="dropdown-menu">
            <button class="btn btn-link" ng-click="logout();">Logout</button>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div ng-include="'partials/Login.html'"></div>

  <div class="container" ng-view></div>

  <script src="./components/jquery/jquery.min.js"></script>
  <script src="./components/jquery-knob/js/jquery.knob.js"></script>
  <script src="./components/angular/angular.js"></script>
  <script src="./components/angular-resource/angular-resource.js"></script>
  <script src="./components/angular-cookies/angular-cookies.js"></script>
  <script src="./components/angular-ui-utils/modules/event/event.js"></script>
  <script src="./components/angular-ui-utils/modules/if/if.js"></script>
  <script src="./components/angular-ui-utils/modules/route/route.js"></script>
  <script src="./components/underscore/underscore.js"></script>
  <script src="./components/angular-dragon-drop/dragon-drop.js"></script>
  <script src="./components/angular-http-auth/src/http-auth-interceptor.js"></script>

  <script src="app.min.js"></script>
</body>
</html>
